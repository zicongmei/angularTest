<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>experiment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="experiment.js"></script>
    <script src="experimrntCtrl.js"></script>
    <script type="text/javascript" src="testLogin.js"></script>
</head>
<body>

<div class="w3-container w3-teal">
    <h1>My Header</h1>
</div>
<div ng-app="experiment" ng-controller="experimrntCtrl">
    <div class="w3-panel">
        <img src="images/board.png" width="300" height="300" usemap="#planetmap">
        <map name="planetmap">
            <area shape="rect" coords="0  ,0  ,100,100" ng-click="mouseClick(0, 0)">
            <area shape="rect" coords="100,0  ,200,100" ng-click="mouseClick(1, 0)">
            <area shape="rect" coords="200,0  ,300,100" ng-click="mouseClick(2, 0)">
            <area shape="rect" coords="0  ,100,100,200" ng-click="mouseClick(0, 0)">
            <area shape="rect" coords="100,100,200,200" ng-click="mouseClick(1, 0)">
            <area shape="rect" coords="200,100,300,200" ng-click="mouseClick(2, 0)">
            <area shape="rect" coords="0  ,200,100,300" ng-click="mouseClick(0, 0)">
            <area shape="rect" coords="100,200,200,300" ng-click="mouseClick(1, 0)">
            <area shape="rect" coords="200,200,300,300" ng-click="mouseClick(2, 0)">
        </map>
    </div>
    <p>Coordinates: {{x + ', ' + y}}</p>
    <li ng-repeat="cli in click">
        {{ cli }}
    </li>
</div>
</body>
</html>
